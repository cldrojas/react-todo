name: Deploy CI pipeline

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]
        types: [opened, synchronize]

jobs:
    avoid_redundancy:
        runs-on: ubuntu-18.04
        steps:
            - name: Cancel redundant builds
              uses: styfle/cancel-workflow-action@0.9.1
              with:
                  access_token: ${{ github.token }}

    lint:
        runs-on: ubuntu-18.04
        steps:
            - uses: actions/checkout@v3
              with:
                  fetch-depth: 0
            - uses: actions/setup-node@v3
              with:
                  node-version: '16'
                  cache: 'yarn'
            - name: Install depenencies
              run: yarn install
            - name: Lint code
              run: yarn lint

    deploy:
        needs: lint
        runs-on: ubuntu-18.04
        steps:
            - uses: actions/checkout@v3
              with:
                  fetch-depth: 0
            - uses: actions/setup-node@v3
              with:
                  node-version: '16'
                  cache: 'yarn'
            - name: Install depenencies
              run: yarn install
            - name: Build
              run: yarn build
            - name: Deploy ðŸš€
              if: ${{ github.event_name == 'push' }}
              uses: JamesIves/github-pages-deploy-action@v4
              with:
                  folder: dist
